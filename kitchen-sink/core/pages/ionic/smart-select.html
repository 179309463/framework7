<div class="page no-toolbar">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
            <div class="left">
                <a class="link back">
                    <i class="icon icon-back"></i>
                    <span class="if-not-md">返回</span>
                </a>
            </div>
            <div class="title">Select</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-header">Select Trip</div>
        <div class="list medium-inset">
            <ul>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="popover">
                        <select name="fruits">
                            <option selected>Select Airport</option>
                            <option value="Madison">Madison(MSN)</option>
                            <option value="Chicago">Chicago(ORD)</option>
                            <option value="Austin">Austin(AUS)</option>
                        </select>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title">Origin</div>
                                <div class="item-after no-margin-left no-padding-left"></div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="popover">
                        <select name="car">

                            <option selected>Select Airport</option>
                            <option value="New York">New York(JFK)</option>
                            <option value="Honolulu">Honolulu(HNL)</option>
                            <option value="Baltimore">Baltimore(BWI)</option>

                        </select>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title">Destination</div>
                                <div class="item-after no-margin-left no-padding-left"></div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="popover">
                        <select name="mac-windows">
                            <option value="1" selected>1 Adult</option>
                            <option value="2">2 Adults</option>
                            <option value="3">3 Adults</option>
                            <option value="4">4 Adults</option>
                        </select>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title">Passengers</div>
                                <div class="item-after no-margin-left no-padding-left"></div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="popover">
                        <select name="superhero" multiple>
                            <option value="1">First Class</option>
                            <option value="2">Additional Bag</option>
                            <option value="3">Headphones</option>
                            <option value="4">Inflight WiFi</option>
                        </select>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title">Add-ons</div>
                                <div class="item-after no-margin-left no-padding-left">Select Multiple Add-ons</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="block-header">Select Interfaces</div>
        <div class="list medium-inset">
            <ul>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="popover">
                        <select name="fruits">
                            <option selected>Popover Interface</option>
                            <option value="female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title">Gender</div>
                                <div class="item-after no-margin-left no-padding-left"></div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="popover">
                        <select name="car">

                            <option value="1">For 15 Minutes</option>
                            <option value="2">For 1 Hour</option>
                            <option value="3">For 24 Hours</option>
                            <option value="3">Until I turn it back on</option>

                        </select>
                        <div class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title">Mute Notifications</div>
                                <div class="item-after no-margin-left no-padding-left"></div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

    </div>
</div>
