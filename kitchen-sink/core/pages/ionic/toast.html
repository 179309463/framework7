<template>
    <div class="page no-toolbar">
      <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
          <div class="left">
            <a href="#" class="link back">
              <i class="icon icon-back"></i>
              <span class="if-not-md">返回</span>
            </a>
          </div>
          <div class="title">Toast</div>
        </div>
      </div>
      <div class="page-content">
        <div class="block">
          <p class="row">
            <button class="col button button-fill" @click="showToastBottom">Open Toast</button>
          </p>
      </div>
    </div>
  </template>
  <script>
    return {
      methods: {
        showToastBottom: function () {
          var self = this;
          // Create toast
          if (!self.toastBottom) {
            self.toastBottom = self.$app.toast.create({
              text: 'Paired Successfully!',
              closeTimeout: 2000,
              closeButton: true,
            });
          }
          // Open it
          self.toastBottom.open();
        },
      },
      on: {
        pageBeforeOut: function () {
          var self = this;
          self.$app.toast.close();
        },
        pageBeforeRemove: function () {
          var self = this;
          // Destroy toasts when page removed
          if (self.toastBottom) self.toastBottom.destroy();
        },
      }
    }
  </script>
