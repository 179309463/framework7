<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#005096">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Framework7</title>
  <link rel="stylesheet" href="../../build/core/css/framework7.bundle.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/f7-icon.png">
</head>
<body>
  <div id="app">
    <div class="views tabs">
      <div class="toolbar tabbar tabbar-labels toolbar-bottom">
        <div class="toolbar-inner">
          <a href="#view-framework7" class="tab-link tab-link-active">
            <i class="icon f7-icons">rectangle_stack<span class="badge badge-dot color-red"></span></i>
            <span class="tabbar-label">Framework7</span>
          </a>
          <a href="#view-cordova" class="tab-link">
            <i class="icon f7-icons">layers_alt<span class="badge color-red">5</span></i>
            <span class="tabbar-label">Cordova</span>
          </a>
          <a href="#view-native" class="tab-link">
            <i class="icon f7-icons">cube_box</i>
            <span class="tabbar-label">Native</span>
          </a>
        </div>
      </div>

      <div id="view-framework7" class="view view-main view-init safe-areas tab tab-active" data-master-detail-breakpoint="800" data-url="/pages/" data-name="pages"></div>
      <div id="view-cordova" class="view tab"></div>
      <div id="view-native" class="view tab"></div>
    </div>

  </div>
  <script src="../../build/core/js/framework7.bundle.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
